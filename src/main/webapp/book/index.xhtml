<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <rich:dataTable style="width:500px" value="#{bookBean.bm.allBooks}" var="item">
            <f:facet name="header">Książki</f:facet>
            <rich:column colspan="3">
                <f:facet name="header">Tytuł</f:facet>
                <h:outputText value="#{item.title}" />
            </rich:column>

            <rich:column colspan="3">
                <f:facet name="header">Data</f:facet>
                <h:outputText value="#{item.dateOfRelease}" />
            </rich:column>

            <rich:column colspan="3">
                <f:facet name="header">Autorzy</f:facet>
                <ui:repeat value="#{item.authors}" var="value">
                    #{value.fullName} <br />
                </ui:repeat>
            </rich:column>

            <rich:column colspan="3">
                <f:facet name="header">Kategoria</f:facet>
                <h:outputText value="#{item.category.name}" />
            </rich:column>

            <rich:column>
                <f:facet name="header">#{msg.action}</f:facet>
                <h:link styleClass="btn" outcome="edit?id=#{item.id}"
                        includeViewParams="true" value="Edytuj dzień" />
                <h:form>
                    <h:commandLink action="#{bookBean.delete(item.id)}" value="Usun"/>
                </h:form>

            </rich:column>

        </rich:dataTable>
        <h:link value="Dodaj książkę" outcome="/book/add?faces-redirect=true" />

    </ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <h:form id="dayForm">
            <h:panelGrid columns="2">

                <h:outputText value="Nazwa: " />
                <h:inputText id="firstName" value="#{dayBean.name}"
                             required="#{true}">
                    <rich:placeholder value="Podaj nazwÄ™..." />
                </h:inputText>

                <h:outputText value="Imiona" />
                <rich:pickList value="#{dayBean.namesIds}">
                    <f:selectItems value="#{dayBean.allNames}" var="name"
                                   itemLabel="#{name.name}" itemValue="#{name.id}" />
                </rich:pickList>

                <h:outputText value="Pogoda" />
                <rich:select value="#{dayBean.weatherId}">
                    <f:selectItems value="#{dayBean.allWeathers}" var="weather"
                                   itemLabel="#{weather.name}" itemValue="#{weather.id}" />
                </rich:select>

                <h:outputText value="Data" />
                <rich:calendar value="#{dayBean.date}"
                               id="calendar" datePattern="dd.MM.yyyy" showApplyButton="#{true}"
                               style="width:200px">
                </rich:calendar>
            </h:panelGrid>


            <h:commandButton value="Edytuj"
                             action="#{dayBean.save}" />
            <h:panelGrid>
                <h:messages for="" />
                <h:messages id="messages" showDetail="#{true}"
                            showSummary="#{false}" />
            </h:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>

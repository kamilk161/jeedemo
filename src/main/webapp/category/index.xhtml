<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/templates/default.xhtml"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <rich:dataTable style="width:500px" value="#{categoryBean.cm.allCategories}" var="item">
            <f:facet name="header">Kategorie</f:facet>
            <rich:column colspan="3">
                <f:facet name="header">Nazwa</f:facet>
                <h:outputText value="#{item.name}" />
            </rich:column>

            <rich:column>
                <f:facet name="header">#{msg.action}</f:facet>
                <h:link styleClass="btn" outcome="edit?id=#{item.id}"
                        includeViewParams="true" value="Edytuj kategorię" />
                <h:form>
                    <h:commandLink action="#{categoryBean.delete(item.id)}" value="Usuń"/>
                </h:form>

            </rich:column>

        </rich:dataTable>
        <h:link value="Dodaj kategorię" outcome="/category/add?faces-redirect=true" />

    </ui:define>

</ui:composition>
